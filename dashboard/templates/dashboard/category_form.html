{% extends "dashboard/base.html" %}
{% block content %}
<div class="register-form">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="error">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'category_list' %}">Cancel</a>
    </div>
  </form>
  
</div>
{% endblock %}
