{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Freight Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <main class="container">
      <header>
        <nav class="navbar">
          <div class="nav-left">
            <a class="nav-brand" href="{% url 'dashboard_home' %}"
              >Freight Dashboard</a
            >
          </div>
          <div class="nav-right">
            {% if user.is_authenticated %}
            <a href="{% url 'country_list' %}">Countries</a>
            <a href="{% url 'category_list' %}">Categories</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </nav>
      </header>
      <div class="content">{% block content %}{% endblock %}</div>
    </main>
  </body>
</html>
